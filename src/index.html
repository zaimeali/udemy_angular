<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <app-root></app-root>

    <!-- We Need Some Hook for Form -->
    <form (ngSubmit) = "onSubmit(theForm) #theForm">
      <div class="form-group">
        <input ngModel type="text" class="form-control" name="username" id="" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <input ngModel type="password" class="form-control" name="password" id="" placeholder="Enter Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit Form</button>
    </form>
  
  </div>

</body>
</html>
