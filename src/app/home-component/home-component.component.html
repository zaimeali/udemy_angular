<table class="table">
    <thead>
        <tr>
            <th scope='col'>User ID</th>
            <th scope='col'>ID</th>
            <th scope='col'>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{post.userId}}</td>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
        </tr>
    </tbody>
</table>
